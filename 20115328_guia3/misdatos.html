		<h1>Datos personales</h1>
		<hr size="5" />
		<br /><br />
		Llena el siguiente formulario con los datos que se solicitan, por favor:
		<form method="POST" action="mailto:insert-mail-here" enctype="text/plain">
			<table border="0">
				<tr>
					<td>
						<b>Nombre: </b>
					</td>
					<td>
						<input type="text" maxlength="20" size="15" name="nombre" />
					</td>
				</tr>
				<tr>
					<td>
						<b>Apellido: </b>
					</td>
					<td>
						<input type="text" maxlength="20" size="15" name="apellido" />
					</td>
				</tr>
				<tr>
					<td>
						<b>Nacionalidad: </b>
					</td>
					<td>
						<select>
							<option value="Salvadoreño">Salvadoreño(a)</option>
							<option value="Hondureño">Hondureño(a)</option>
							<option value="Guatemalteco">Guatemalteco(a)</option>
							<option value="Costarricense">Costarricense</option>
							<option value="Nicaraguense">Nicaraguense</option>
							<option value="Panameño">Panameño(a)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b>Sexo: </b>
					</td>
					<td>
						<input type="radio" name="sexo" value="mas" checked /><b
							>Masculino</b
						><br />
						<input type="radio" name="sexo" value="fem" checked /><b
							>Femenino</b
						>
					</td>
				</tr>
				<tr>
					<td><b>Direcci&oacute;n: </b></td>

					</td>
				</tr>
				<tr>
					<td><b>Tel&eacute;fono: </b></td>
