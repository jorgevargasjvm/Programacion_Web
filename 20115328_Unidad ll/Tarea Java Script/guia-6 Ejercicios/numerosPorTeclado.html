<html>

<head>
  <meta charset="utf-8">
  <title>El mayor de tres numeros</title>

</head>

<body>
  <h4>El mayor de tres numeros</h4>
  <br><br>
  <input type="text" placeholder="write a number" id='num1'><br><br>
  <input type="text" placeholder="write a number" id='num2'><br><br>
  <input type="text" placeholder="write a number" id='num3'><br><br>
  <input type="button" name="name" value="Enter" onClick="GreaterNumber()">
  
  <script type="text/javascript">
    function GreaterNumber() {
      var Number1 = parseInt(document.getElementById('num1').value);
      var Number2 = parseInt(document.getElementById('num2').value);
      var Number3 = parseInt(document.getElementById('num3').value);
      Number1 = Number1.toString().length
      alert(''+Number1);

      if (Number1 > Number2 && Number1 > Number3) {

        alert("Numero 1 es Mayor y vale: " + Number1 + ".");

      }
      else if (Number2 > Number3 && Number2 > Number1) {
        alert("Numero 2 es Mayor y vale: " + Number2 + ".");
      }

      else if ((Number1 < 0) || (Number2 < 0) || (Number3 < 0)) {
        alert("No se aceptan numeros menores a cero");
      }

      else if ((Number1 == Number2) || (Number2 == Number3) || (Number1 == Number3) ) {
        alert("No se aceptan numeros iguales");
      }
      else {
        alert("Numero 3 es Mayor y vale: " + Number3 + ".");

      }
    }

  </script>
</body>

</html>
